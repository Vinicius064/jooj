			function caracterDigitado(){
				var caracter = document.getElementById('caracter').value
				document.getElementById('caracter').value = ''
				caracter.trim() //limpa os espaços em branco nas estremidades das strings
				if(caracter <= 0 || caracter >= 0){
					document.getElementById('numeros').value = caracter
				}
				else{
					document.getElementById('letras').value = caracter
				}
			}
			function acao(cor, corLetra){
				document.getElementById('corpo').style.background = cor
				document.getElementById('corpo').style.color = corLetra

			function alterar(){
				document.getElementById('alterarClasse').className = 'classe2'
			}
			function press(valor){
				if(valor != '='){
					document.getElementById('visor').value += valor
				}
				if(valor == 'c'){
					document.getElementById('visor').value = ''
				}
				if(valor == '='){
					var resultado = document.getElementById('visor').value
					document.getElementById('visor').value = eval(resultado)
				}
