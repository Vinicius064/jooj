<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Pedra papel ou tesoura</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<style type="text/css">
			body{
				padding: 20px;
			}
			button{
				background: orange;
				color: white;
				border: 2px solid black;
			}
			button:hover{
				background: darkorange;
			}
		</style>
	</head>
	<body>
		<h1>Pedra, papel ou tesoura?</h1>
		<button onclick="acao('pedra')">Pedra</button>
		<button onclick="acao('papel')">Papel</button>
		<button onclick="acao('tesoura')">Tesoura</button>
		<h4>Sua escolha: <span id="suaEscolha"></span></h4>
		<h4>Escolha da Cpu: <span id="cpuEscolha"></span></h4>
		<h4 id="resultado"></h4>
		<script type="text/javascript">
			
			var suaEscolha = document.getElementById('suaEscolha')
			var cpuEscolha = document.getElementById('cpuEscolha')
			var resultado = document.getElementById('resultado')

			function acao(escolha){
				
				suaEscolha.innerHTML = escolha
				cpuEscolha.innerHTML = escolhaCpu()

				if (escolha == cpuEscolha.innerHTML) {
					resultado.innerHTML = 'Empate'
				}
				else if ((escolha == 'pedra') && (cpuEscolha.innerHTML == 'tesoura')) {
					resultado.innerHTML = 'Venceu'
				}
				else if ((escolha == 'papel') && (cpuEscolha.innerHTML == 'pedra')) {
					resultado.innerHTML = 'Venceu'
				}
				else if ((escolha == 'tesoura') && (cpuEscolha.innerHTML == 'papel')) {
					resultado.innerHTML = 'Venceu'
				}
				else{
					resultado.innerHTML = 'Perdeu'
				}
			}
			function escolhaCpu(){
				var escolhaCpu = Math.floor(Math.random() * 3)
				switch(escolhaCpu){
					case 0:
						return 'pedra'
					case 1:
						return 'papel'
					case 2:
						return 'tesoura'
				}
			}
		</script>
	</body>
</html>
